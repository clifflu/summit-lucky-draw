# For full config options, check the docs:
#    docs.serverless.com

service: summit-lucky-draw

custom:
  client:
    bucketName: origin.summit18.awsug.tw
  conf: # Match those in mail templates as well
    domain: summit18.awsug.tw
    sender: no-reply@awsug.tw
    verifierArn: arn:aws:iam::406053587786:role/verifierSummit18
  crypto:
    hkey: defaultKey
    kmsKeyAlias: alias/summit18

provider:
  name: aws
  runtime: nodejs6.10
  stage: prod
  region: us-west-2
  environment:
    domain: ${self:custom.conf.domain}
    hkey: ${self:custom.crypto.hkey}
    kmsKeyAlias: ${self:custom.crypto.kmsKeyAlias}
  iamRoleStatements:
    - Effect: "Allow"
      Action: "sts:AssumeRole"
      Resource: ${self:custom.conf.verifierArn}
    - Effect: "Allow"
      Action: "kms:Encrypt"
      Resource: {Fn::GetAtt: [MasterKey, Arn]}
plugins:
  - serverless-finch

functions:
  register:
    handler: handler.register
    events:
      - http:
          path: api/register
          method: post
  verify:
    handler: handler.verify
    events:
      - http:
          path: api/verify
          method: get

resources:
  Resources:
    MasterKey:
      Type: AWS::KMS::Key
      Properties:
        KeyPolicy:
          Version: '2012-10-17'
          Id: 'key-default-1'
          Statement:
            - Sid: 'well well well'
              Effect: Allow
              Principal:
                AWS:
                  Fn::Join:
                    - ':'
                    - - 'arn:aws:iam:'
                      - Ref: AWS::AccountId
                      - 'root'
              Action: 'kms:*'
              Resource: '*'
        Tags:
          - Key: Name
            Value: "AWS Summit 18 UG"
    MasterKeyAlias:
      Type: AWS::KMS::Alias
      Properties:
        AliasName: ${self:custom.crypto.kmsKeyAlias}
        TargetKeyId:
          Ref: MasterKey
    RegList:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
          - AttributeName: HEmail
            AttributeType: B
        KeySchema:
          - AttributeName: HEmail
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
    WriteCapacityScalableTarget:
      Type: AWS::ApplicationAutoScaling::ScalableTarget
      Properties:
        MaxCapacity: 150
        MinCapacity: 1
        ResourceId: 
          Fn::Join:
            - /
            - - table
              - Ref: RegList
        RoleARN:
          Fn::GetAtt: [ RegListScalingRole, Arn ]
        ScalableDimension: dynamodb:table:WriteCapacityUnits
        ServiceNamespace: dynamodb
    RegListScalingRole:
      Type: "AWS::IAM::Role"
      Properties:
        AssumeRolePolicyDocument:
          Version: "2012-10-17"
          Statement:
            -
              Effect: "Allow"
              Principal:
                Service: application-autoscaling.amazonaws.com
              Action: "sts:AssumeRole"
        Path: "/"
        Policies:
          -
            PolicyName: "root"
            PolicyDocument:
              Version: "2012-10-17"
              Statement:
                -
                  Effect: "Allow"
                  Action:
                    - "dynamodb:DescribeTable"
                    - "dynamodb:UpdateTable"
                    - "cloudwatch:PutMetricAlarm"
                    - "cloudwatch:DescribeAlarms"
                    - "cloudwatch:GetMetricStatistics"
                    - "cloudwatch:SetAlarmState"
                    - "cloudwatch:DeleteAlarms"
                  Resource: "*"
    WriteScalingPolicy:
      Type: "AWS::ApplicationAutoScaling::ScalingPolicy"
      Properties:
        PolicyName: WriteAutoScalingPolicy
        PolicyType: TargetTrackingScaling
        ScalingTargetId:
          Ref: WriteCapacityScalableTarget
        TargetTrackingScalingPolicyConfiguration:
          TargetValue: 75.0
          ScaleInCooldown: 60
          ScaleOutCooldown: 60
          PredefinedMetricSpecification:
            PredefinedMetricType: DynamoDBWriteCapacityUtilization
